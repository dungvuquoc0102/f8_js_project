<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 JS Project</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-[#f3f3f3] font-['Nunito']">
    <div id="root">
      <!-- header -->
      <header id="header"></header>
      <!-- slider -->
      <section class="splide mx-auto mt-5 max-w-4xl">
        <div class="splide__track aspect-[10/3] rounded-lg shadow-md">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                loading="lazy"
                class="h-full w-full object-cover"
                src="imgs/slide-1.jpeg"
                alt=""
              />
            </li>
            <li class="splide__slide">
              <img loading="lazy" class="" src="imgs/slide-2.jfif" alt="" />
            </li>
            <li class="splide__slide">
              <img loading="lazy" class="" src="imgs/slide-3.jpeg" alt="" />
            </li>
          </ul>
        </div>
      </section>
      <!-- category list -->
      <section
        class="mx-auto mt-7 max-w-4xl rounded-lg border-gray-200 bg-white shadow-md"
      >
        <!-- title -->
        <h2 class="border-b-2 border-gray-200 p-4 text-[20px] text-orange-600">
          Category
        </h2>
        <!-- content -->
        <ul
          class="grid h-[160px] grid-cols-6 overflow-auto [&>*:nth-child(6n)]:border-r-0"
          style="scrollbar-width: none"
          id="category-list"
        >
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
          <li class="m-1 h-[60px] bg-gray-200"></li>
        </ul>
      </section>
      <!-- big sale products  -->
      <section class="mx-auto mt-7 max-w-4xl rounded-lg bg-white shadow-md">
        <!-- title -->
        <h2 class="p-4 text-[22px] font-bold uppercase text-orange-600">
          B<i class="fa-solid fa-bolt-lightning"></i>g sale
        </h2>
        <!-- content -->
        <div class="overflow-auto" style="scrollbar-width: none">
          <ul
            class="grid w-[210%] grid-cols-10 gap-5 p-5 pt-0"
            id="big-sale-product-list"
          >
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
            <li class="h-[214px] rounded-lg bg-gray-200"></li>
          </ul>
        </div>
      </section>
      <!-- good rating products  -->
      <section class="mx-auto mt-7 max-w-4xl rounded-lg bg-white shadow-md">
        <!-- title -->
        <h2 class="border-b-2 border-gray-200 p-4 text-[20px] text-orange-600">
          Best Product
        </h2>
        <!-- content -->
        <div class="overflow-auto" style="scrollbar-width: none">
          <ul
            class="grid w-[210%] grid-cols-10 gap-5 p-5"
            id="good-rating-product-list"
          >
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
            <li class="h-[205px] rounded-lg bg-gray-200"></li>
          </ul>
        </div>
      </section>
      <!-- suggest product -->
      <section>
        <div class="mx-auto mb-10 mt-7 max-w-4xl">
          <!-- title -->
          <div
            class="rounded-t-lg border-b-2 border-orange-400 bg-white p-4 text-center text-[18px] font-bold uppercase text-orange-600 shadow-md"
          >
            <h2>Suggested Product</h2>
          </div>
          <!-- content -->
          <div>
            <ul class="grid grid-cols-5 gap-5 py-5" id="suggested-product-list">
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
            </ul>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
