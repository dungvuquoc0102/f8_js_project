<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 JS Project</title>
    <!-- link icon -->
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- link splide -->
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-[#f3f3f3] font-['Nunito']">
    <div id="root">
      <!-- header -->
      <header id="header"></header>
      <!-- slider -->
      <section class="splide mx-auto mt-4 max-w-4xl px-2 md:mt-5 lg:px-0">
        <div class="splide__track aspect-[10/3] rounded-lg shadow-md">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                loading="lazy"
                class="h-full w-full object-cover"
                src="imgs/slide-2.jfif"
                alt=""
              />
            </li>
            <li class="splide__slide">
              <img loading="lazy" class="" src="imgs/slide-1.jpeg" alt="" />
            </li>
            <li class="splide__slide">
              <img loading="lazy" class="" src="imgs/slide-3.jpeg" alt="" />
            </li>
          </ul>
        </div>
      </section>
      <!-- category list -->
      <section class="mx-auto mt-4 max-w-4xl md:mt-7">
        <div class="mx-2 rounded-lg border-gray-200 bg-white shadow-md lg:mx-0">
          <!-- title -->
          <h2
            class="border-b-2 border-gray-200 p-3 text-[18px] text-orange-600 lg:p-4 lg:text-[22px]"
          >
            Category
          </h2>
          <!-- content -->
          <ul
            class="md:[&>*:nth-child(4n)] grid h-[160px] grid-cols-3 overflow-auto md:grid-cols-4 lg:grid-cols-6 lg:[&>*:nth-child(6n)]:border-r-0"
            style="scrollbar-width: none"
            id="category-list"
          >
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
            <li class="m-1 h-[60px] bg-gray-200"></li>
          </ul>
        </div>
      </section>
      <!-- big sale products  -->
      <section class="mx-auto mt-4 max-w-4xl md:mt-7">
        <div class="mx-2 rounded-lg bg-white shadow-md lg:mx-0">
          <!-- title -->
          <h2
            class="p-3 text-[18px] font-bold uppercase text-orange-600 lg:p-4 lg:text-[22px]"
          >
            B<i class="fa-solid fa-bolt-lightning"></i>g sale
          </h2>
          <!-- content -->
          <div class="overflow-auto" style="scrollbar-width: none">
            <ul
              class="grid w-[280%] grid-cols-10 gap-5 p-5 pt-0 lg:w-[210%]"
              id="big-sale-product-list"
            >
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- good rating products  -->
      <section class="mx-auto mt-4 max-w-4xl lg:mt-7">
        <div class="mx-2 rounded-lg bg-white shadow-md lg:mx-0">
          <!-- title -->
          <h2
            class="border-b-2 border-gray-200 p-3 text-[18px] text-orange-600 lg:p-4 lg:text-[22px]"
          >
            Best Product
          </h2>
          <!-- content -->
          <div class="overflow-auto" style="scrollbar-width: none">
            <ul
              class="grid w-[280%] grid-cols-10 gap-5 p-5 lg:w-[210%]"
              id="good-rating-product-list"
            >
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
              <li class="h-[205px] rounded-lg bg-gray-200"></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- suggest product -->
      <section class="mx-auto mb-10 mt-4 max-w-4xl lg:mt-7">
        <div class="mx-2 lg:mx-0">
          <!-- title -->
          <div
            class="rounded-t-lg border-b-2 border-orange-400 bg-white p-3 text-center font-bold uppercase text-orange-600 shadow-md lg:p-4 lg:text-[18px]"
          >
            <h2>Suggested Product</h2>
          </div>
          <!-- content -->
          <div>
            <ul
              class="grid grid-cols-2 gap-3 py-3 md:grid-cols-3 lg:grid-cols-5 lg:gap-5 lg:py-5"
              id="suggested-product-list"
            >
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
              <li class="h-[214px] rounded-lg bg-gray-200"></li>
            </ul>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
