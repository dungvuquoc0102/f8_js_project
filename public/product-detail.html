<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - F8 JS Project</title>
    <!-- link icon -->
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- link generate from tailwind css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link css -->
    <link rel="stylesheet" href="css/product-detail.css" />
  </head>
  <body class="bg-[#f3f3f3] font-['Nunito']">
    <header id="header"></header>
    <!-- product detail -->
    <div class="mx-auto min-h-screen max-w-4xl">
      <!-- nav link -->
      <nav
        class="mx-2 mt-4 rounded-lg border-gray-200 bg-white text-[14px] shadow-md lg:mx-0 lg:mt-7"
      >
        <ul class="flex px-4 py-2" id="nav-link-list">
          <li class="flex items-center">
            <a class="mr-3 block text-blue-500" href="#!">Shopee</a>
            <i class="fa-solid fa-angle-right text-xs text-gray-400"></i>
          </li>
          <li class="flex items-center">
            <a class="mx-3 block text-blue-500" href="#!">Category</a>
            <i class="fa-solid fa-angle-right text-xs text-gray-400"></i>
          </li>
          <li class="ml-3 line-clamp-1">Product</li>
        </ul>
      </nav>
      <!-- content -->
      <div
        class="mx-2 mt-3 grid grid-cols-1 gap-7 rounded-lg border-gray-200 bg-white p-5 shadow-md md:grid-cols-2 lg:mx-0"
      >
        <!-- product image -->
        <div id="product-image">
          <!-- Swiper -->
          <div class="swiper mySwiperPreview">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="aspect-square w-full rounded-lg bg-gray-300"></div>
              </div>
              <div class="swiper-slide">
                <div class="aspect-square w-full rounded-lg bg-gray-300"></div>
              </div>
              <div class="swiper-slide">
                <div class="aspect-square w-full rounded-lg bg-gray-300"></div>
              </div>
            </div>
            <div class="swiper-button-next text-white"></div>
            <div class="swiper-button-prev text-white"></div>
          </div>
          <div thumbsSlider="" class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div
                  class="mr-2 aspect-square w-full rounded-lg bg-gray-300"
                ></div>
              </div>
              <div class="swiper-slide">
                <div
                  class="mr-2 aspect-square w-full rounded-lg bg-gray-300"
                ></div>
              </div>
              <div class="swiper-slide">
                <div
                  class="mr-2 aspect-square w-full rounded-lg bg-gray-300"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- product info -->
        <div id="product-info">
          <!-- product name -->
          <h1 class="text-xl font-bold">
            Áo Thun AM BE Nữ In Hình Nhiều Họa Tiết TỔNG HỢP Siêu Cute
          </h1>
          <!-- product rating star and stock -->
          <div class="mt-3 flex">
            <!-- star -->
            <div class="flex pr-3">
              <span>4.3</span>
              <i
                class="fa-solid fa-star ml-1 mt-[5px] block text-[12px] text-yellow-500"
              ></i>
            </div>
            <!-- number of stock -->
            <div class="border-l-[1px] border-gray-300 pl-3">
              <span>5 pieces available</span>
            </div>
          </div>
          <!-- product price -->
          <div class="mt-4 flex items-center gap-2 rounded-lg bg-gray-100 p-3">
            <span class="text-3xl font-bold text-orange-600">$199.00</span>
            <span class="text-gray-400 line-through">$299.00</span>
            <span
              class="rounded-md bg-red-200 px-1 py-[2px] text-xs font-bold text-red-600"
              >-50%</span
            >
          </div>
          <!-- form add to cart -->
          <div class="mt-4">
            <!-- quantity -->
            <div
              class="flex w-fit items-center rounded-md border-[1px] border-gray-300"
            >
              <button
                class="flex h-[38px] w-[38px] items-center justify-center rounded-lg"
              >
                <i class="fa-solid fa-minus text-gray-500"></i>
              </button>
              <input
                class="h-[38px] w-[60px] border-x-[1px] border-gray-300 text-center outline-none"
                type="text"
                value="1"
              />
              <button
                class="flex h-[38px] w-[38px] items-center justify-center rounded-lg"
              >
                <i class="fa-solid fa-plus text-gray-500"></i>
              </button>
            </div>
            <!-- button add to cart -->
            <div class="mt-4">
              <button
                class="rounded-md bg-orange-600 px-4 py-2 text-white hover:bg-orange-500"
              >
                <i class="fa-solid fa-cart-shopping mr-1"></i>
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- product description -->
      <div
        class="mx-2 mt-4 rounded-lg border-gray-200 bg-white px-5 py-2 shadow-md lg:mx-0 lg:mt-7"
      >
        <!-- title -->
        <h2 class="text-xl font-bold">Product description</h2>
        <!-- description -->
        <div class="mt-1" id="product-description">
          <div class="mb-1 rounded-lg bg-gray-300 p-5"></div>
        </div>
      </div>
      <!-- product rating list -->
      <div class="mx-2 mt-4 lg:mx-0 lg:mt-7">
        <!-- title -->
        <div class="rounded-t-lg bg-white px-5 py-1 font-bold shadow-md">
          <h2 class="text-xl font-bold">Product rating</h2>
        </div>
        <!-- rating item with name, date, comment, rating -->
        <ul
          class="mt-2 grid grid-cols-1 gap-2 md:mt-3 md:grid-cols-2 md:gap-3"
          id="product-rating-list"
        >
          <li class="h-[160px] rounded-lg bg-gray-300 p-5"></li>
          <li class="h-[160px] rounded-lg bg-gray-300 p-5"></li>
          <li class="h-[160px] rounded-lg bg-gray-300 p-5"></li>
        </ul>
      </div>
      <!-- product suggestion -->
      <div
        class="mx-2 my-4 rounded-lg bg-white p-3 shadow-md lg:mx-0 lg:my-7 lg:p-5"
      >
        <!-- title -->
        <h2 class="text-xl font-bold">Product suggestion</h2>
        <!-- product suggested item -->
        <ul
          class="mt-2 grid grid-cols-2 gap-2 md:grid-cols-3 lg:mt-3 lg:grid-cols-5 lg:gap-3"
          id="product-suggestion-list"
        >
          <li class="aspect-[160/280] rounded-lg bg-gray-300"></li>
          <li class="aspect-[160/280] rounded-lg bg-gray-300"></li>
          <li class="aspect-[160/280] rounded-lg bg-gray-300"></li>
        </ul>
      </div>
    </div>
    <footer id="footer"></footer>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js file -->
    <script type="module" src="js/product-detail.js"></script>
  </body>
</html>
