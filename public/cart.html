<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - F8 JS Project</title>
    <!-- link icon -->
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- link generate from tailwind css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#f3f3f3] font-['Nunito']">
    <header id="header"></header>
    <!-- cart -->
    <div class="mx-auto min-h-screen max-w-4xl">
      <!-- cart total -->
      <div
        class="mx-2 mt-4 rounded-lg bg-white p-3 pb-1 shadow-md lg:mx-0 lg:mt-7 lg:p-5 lg:pb-2"
        id="cart-total-detail"
      >
        <h1 class="mb-3 text-2xl text-orange-500">Cart Detail</h1>
        <div class="flex justify-between">
          <p>Subtotal</p>
          <p>$399.98</p>
        </div>
        <div class="flex justify-between">
          <p>Product Discount</p>
          <p>$20</p>
        </div>
        <div class="flex justify-between">
          <p>Shipping</p>
          <p>Free</p>
        </div>
        <div class="flex justify-between">
          <p>Total Amount</p>
          <p>$399.98</p>
        </div>
        <div class="mt-2 text-right">
          <button
            class="rounded-md bg-orange-600 px-4 py-2 text-white hover:bg-orange-500"
          >
            Checkout
          </button>
        </div>
      </div>
      <!-- cart item list -->
      <div
        class="mx-2 my-4 rounded-lg bg-white p-3 shadow-md lg:mx-0 lg:my-7 lg:p-5"
      >
        <table class="w-full">
          <thead>
            <tr class="border-b-[1px] border-gray-200">
              <th class="pb-3">Product</th>
              <th class="hidden pb-3 md:table-cell">Price</th>
              <th class="pb-3">Quantity</th>
              <th class="hidden pb-3 md:table-cell">Total</th>
              <th class="hidden pb-3 md:table-cell">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y" id="cart-item-list"></tbody>
        </table>
      </div>
    </div>
    <footer id="footer"></footer>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js file -->
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
